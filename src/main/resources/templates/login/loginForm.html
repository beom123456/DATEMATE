<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error{ 
            color:#bd2130; font-size:smaller; font-weight:bold;
         }   
    </style>
</th:block>

<div layout:fragment="content">
  <h1>로 그 인</h1>
  <br>
  
    <!-- 성공 메시지가 있을 경우에만 표시 -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

  <form role="form" method="post" action="/login">
    <div class="form-group">
      <label th:for="userId">아이디
      <input type="text" name="userId" class="form-control" placeholder="아 이 디">
      </label>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <br><button class="btn btn-primary">로그인</button>
    <!--<a href="https://kauth.kakao.com/oauth/authorize?client_id=8e5de6e501057a2da53448b44b2928da&redirect_uri=http://localhost:8080/login/oauth2/code/kakao&response_type=code"> -->
      카카오 로그인
    </a>
    <a href="/oauth2/authorization/google">구글 로그인</a>
    <a href="/signup/signup" class="btn btn-success" role="button">회원가입</a>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
